<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#" (click)="breadcrumbHome()">Início</a></li>
    <li class="breadcrumb-item active" aria-current="page">Sobre</li>
  </ol>
</nav>

<div class="container">
  <div class="card card-style">
    <div class="card-header card-header-style">
      Galeria de Fotos LAMID
    </div>
    <div class="card-body">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div>
              <img src="assets/images/lab-1.jpeg" class="gallery-style" alt="Foto 1 do laboratório do lamid">
            </div>
            <div class="carousel-caption d-md-block caption-style">
              <h5>LAMID</h5>
              <p class="paragraph-size">Universidade Federal de Santa Catarina - Centro Tecnológico</p>
            </div>
          </div>
          <div class="carousel-item">
            <div>
              <img src="assets/images/lab-2.jpeg" class="gallery-style" alt="Foto 2 do laboratório do lamid">
            </div>
            <div class="carousel-caption d-md-block caption-style">
              <h5>LAMID</h5>
              <p>Universidade Federal de Santa Catarina</p>
              <p>Centro Tecnológico</p>
            </div>
          </div>
          <div class="carousel-item">
            <div>
              <img src="assets/images/lab-3.jpeg" class="gallery-style" alt="Foto 3 do laboratório do lamid">
            </div>
            <div class="carousel-caption d-md-block caption-style">
              <h5>LAMID</h5>
              <p>Universidade Federal de Santa Catarina</p>
              <p>Centro Tecnológico</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
          style="filter: invert(1) grayscale(100);"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
          style="filter: invert(1) grayscale(100);"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
